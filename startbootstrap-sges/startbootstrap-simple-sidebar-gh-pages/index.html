  <script>
    new Chartist.Line('.ct-chart', {
      labels: ['Jan', 'Fab', 'March', 'April', 'MAy','jun','july','Aug','Set','Now','Des'],
      series: [
      [0, 10, 70, 80, 50,70,80,50,90,60],
      [20, 40, 30.5, 70, 30,60,40,90,100],
      
      ]
    }, {
      fullWidth: true,
      chartPadding: {
        right: 40
      }
    });

    // Bar Cart
    new Chartist.Bar('.ct-barchart', {
  labels: ['Q1', 'Q2', 'Q3', 'Q4'],
  series: [
    [800000, 1200000, 1400000, 1300000],
    [200000, 400000, 500000, 300000],
    [100000, 200000, 400000, 600000]
  ]
}, {
  stackBars: true,
  axisY: {
    labelInterpolationFnc: function(value) {
      return (value / 1000) + 'k';
    }
  }
}).on('draw', function(data) {
  if(data.type === 'bar') {
    data.element.attr({
      style: 'stroke-width: 30px'
    });
  }
});
